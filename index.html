<title>Mobile Social App</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

body{
    background:#fafafa;
    max-width:430px;
    margin:auto;
    border-left:1px solid #ddd;
    border-right:1px solid #ddd;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    font-weight:bold;
    font-size:20px;
    background:white;
    position:sticky;
    top:0;
    border-bottom:1px solid #ddd;
}

.icons span{
    margin-left:15px;
    cursor:pointer;
}

/* STORIES */
.stories{
    display:flex;
    overflow-x:auto;
    padding:15px;
    gap:12px;
    background:white;
    border-bottom:1px solid #ddd;
}

.story{
    min-width:70px;
    text-align:center;
}

.story-img{
    width:65px;
    height:65px;
    border-radius:50%;
    padding:3px;
    background:linear-gradient(45deg,#feda75,#d62976,#962fbf);
}

.story-img img{
    width:100%;
    height:100%;
    border-radius:50%;
    border:2px solid white;
}

.story p{
    font-size:12px;
    margin-top:5px;
}

/* POST */
.post{
    background:white;
    margin-bottom:10px;
}

.post-header{
    display:flex;
    align-items:center;
    padding:10px;
}

.post-header img{
    width:35px;
    height:35px;
    border-radius:50%;
    margin-right:10px;
}

.post img{
    width:100%;
}

.post-actions{
    padding:10px;
    font-size:18px;
}

.post-actions span{
    margin-right:15px;
    cursor:pointer;
}

.likes{
    font-weight:bold;
    padding:0 10px;
    font-size:14px;
}

.caption{
    padding:5px 10px 10px 10px;
    font-size:14px;
}

/* NAVBAR INFERIOR */
.bottom-nav{
    position:fixed;
    bottom:0;
    width:100%;
    max-width:430px;
    background:white;
    border-top:1px solid #ddd;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
    font-size:20px;
}

.bottom-nav span{
    cursor:pointer;
}
</style>
</head>
