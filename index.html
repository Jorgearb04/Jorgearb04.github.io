<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social App Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
}

body{
    background:#f4f4f4;
    min-height:100vh;
    display:flex;
}

/* CONTENEDOR GENERAL */
.container{
    display:flex;
    width:100%;
}

/* IZQUIERDA (DESKTOP) */
.left{
    width:60%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:60px;
}

.left h1{
    font-size:48px;
    font-weight:500;
    text-align:center;
    margin-bottom:40px;
    color:#222;
}

.left span{
    background:linear-gradient(90deg,#ff8a00,#e52e71,#9b00ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.cards{
    position:relative;
    width:350px;
    height:400px;
}

.card{
    position:absolute;
    width:260px;
    height:360px;
    border-radius:30px;
    background-size:cover;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.card:nth-child(1){
    background:url("https://picsum.photos/300/500?random=1");
    left:-40px;
    top:20px;
    transform:rotate(-10deg);
}

.card:nth-child(2){
    background:url("https://picsum.photos/300/500?random=2");
    left:40px;
    z-index:2;
}

.card:nth-child(3){
    background:url("https://picsum.photos/300/500?random=3");
    left:120px;
    top:20px;
    transform:rotate(10deg);
}

/* DERECHA */
.right{
    width:40%;
    background:white;
    display:flex;
    justify-content:center;
    align-items:center;
    border-left:1px solid #ddd;
}

.form-box{
    width:350px;
}

.form-box h3{
    margin-bottom:20px;
    font-weight:500;
}

input{
    width:100%;
    padding:14px;
    margin-bottom:12px;
    border-radius:10px;
    border:1px solid #ccc;
    outline:none;
    font-size:14px;
}

button{
    width:100%;
    padding:14px;
    border-radius:20px;
    border:none;
    background:#8aa9d6;
    color:white;
    font-weight:bold;
    cursor:pointer;
    margin-bottom:15px;
}

button:hover{
    opacity:0.9;
}

.link{
    text-align:center;
    font-size:14px;
    margin:10px 0;
    cursor:pointer;
}

.secondary{
    background:transparent;
    border:1px solid #3b82f6;
    color:#3b82f6;
}

.footer{
    position:absolute;
    bottom:15px;
    width:100%;
    text-align:center;
    font-size:12px;
    color:#777;
}

/* ============================= */
/* ðŸ“± RESPONSIVE PARA CELULAR */
/* ============================= */

@media (max-width: 900px){

    .left{
        display:none; /* Oculta parte izquierda */
    }

    .right{
        width:100%;
        border-left:none;
        background:#ffffff;
    }

    .form-box{
        width:90%;
        max-width:400px;
    }

    body{
        background:white;
    }

    .footer{
        position:static;
        margin-top:30px;
        padding-bottom:20px;
    }
}

</style>
</head>

<body>

<div class="container">

    <div class="left">
        <h1>Mira los momentos cotidianos de <br> tus <span>mejores amigos</span>.</h1>

        <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <div class="right">
        <div class="form-box">
            <h3>Iniciar sesiÃ³n</h3>
            <input type="text" placeholder="NÃºmero, usuario o correo">
            <input type="password" placeholder="ContraseÃ±a">
            <button>Iniciar sesiÃ³n</button>
            <div class="link">Â¿Has olvidado la contraseÃ±a?</div>
            <button class="secondary">Crear una cuenta</button>
        </div>
    </div>

</div>

<div class="footer">
    Â© 2026 SocialApp - Proyecto educativo
</div>

</body>
</html>
