<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
    color:white;
}

/* CONTENEDOR */
.container{
    width:100%;
    max-width:430px;
    padding:40px 25px;
    text-align:center;
}

/* IDIOMA */
.language{
    color:#cfd8dc;
    font-size:14px;
    margin-bottom:40px;
}

/* LOGO */
.logo{
    margin-bottom:40px;
}

.logo img{
    width:70px;
}

/* INPUTS */
input{
    width:100%;
    padding:18px;
    margin-bottom:15px;
    border-radius:15px;
    border:1px solid rgba(255,255,255,0.2);
    background:rgba(255,255,255,0.05);
    color:white;
    font-size:16px;
    outline:none;
}

input::placeholder{
    color:#b0bec5;
}

/* BOTÃ“N LOGIN */
.login-btn{
    width:100%;
    padding:16px;
    border:none;
    border-radius:30px;
    background:#1877f2;
    color:white;
    font-size:18px;
    font-weight:600;
    margin-top:10px;
    cursor:pointer;
}

.login-btn:active{
    opacity:0.8;
}

/* FORGOT */
.forgot{
    margin-top:20px;
    color:#e0e0e0;
    font-size:15px;
}

/* CREATE ACCOUNT */
.create-btn{
    margin-top:60px;
    width:100%;
    padding:16px;
    border-radius:30px;
    border:1px solid #3ea6ff;
    background:transparent;
    color:#3ea6ff;
    font-size:17px;
    font-weight:500;
}

/* META */
.meta{
    margin-top:25px;
    font-size:14px;
    color:#cfd8dc;
}

/* SOLO MOBILE */
@media(min-width:500px){
    body{
        background:#111;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="language">English (US)</div>

    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
    </div>

    <input type="text" placeholder="Username, email or mobile number">
    <input type="password" placeholder="Password">

    <button class="login-btn">Log in</button>

    <div class="forgot">Forgot password?</div>

    <button class="create-btn">Create new account</button>

    <div class="meta">Meta</div>

</div>

</body>
</html>
